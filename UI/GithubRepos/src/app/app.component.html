<div class="container">
  <h1>GitHub Repositories</h1>
</div>

@if(authService.isLoggedIn()){
  <div class="container">
<div class="container" style="margin-top: 30px;">
  <div class="d-inline-flex gap-2 ">
    <button type="button" class="btn btn-primary"  role="button"   (click)="showSearch()"  >Search Repos</button>
    <button type="button" class="btn btn-primary"  role="button" [disabled]="!isBookmarkedRepos()"  (click)="showBookmark()"  >Bookmark Repos</button>
  </div>
</div>

@if(displaySearch){
    <div class="container divResult" >
      <app-search-repo></app-search-repo>
    </div> 
}

@if(displayBookmark){
  <div class="container divResult" >
    <app-bookmark-repos></app-bookmark-repos>
  </div> 
}

  </div>

}
